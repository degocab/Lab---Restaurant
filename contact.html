<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <style>
            td {
               padding-top: 10px;
               
            }

            input[type=select] {
                padding-left: 10px; 
            }
            input[type=submit] { 
                text-align: center;
                background-color: lightgray;
            }
            textarea { 
                text-align: center;
                vertical-align: -15px;
            }
            div {
                font: italic;
            }
    </style>
    <link href="restaurantStyles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <center>
        <h1>Lasagna Heaven</h1>
        </center>
        <hr/>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact Us</a>
        <hr/>
        <center>
            <form action="#" method="post">
                <table>
                    <tr>
                        <td><b>Name:</b></td>
                        <td><input type="text"></td>
                    </tr>
                    <p></p>
                    <tr>
                        <td><b>Email:</b></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <table>
                            <tr>
                                <td><b>Reason for Inquiry:</b></td>
                                <td><select name="Inquiry">
                                    <option value="Catering">Catering</option>
                                    <option value="Private Party">Private Party</option>
                                    <option value="Feedback">Feedback</option>
                                    <option value="Other">Other</option>
                                </select>
                                </td>
                            </tr>
                        </table>
                    </tr>
                    <br/>
                    <tr>
                        <b>Additional Information:</b>
                        <td><textarea name="Additional Information"></textarea>
                    </tr>
                    <p></p>
                    <tr>
                        <td><b>Have you been to the restaurant?</b></td>
                        <td><input type="radio" name"NoYes" value="No" checked>No</td>
                        <td><input type="radio" name"NoYes" value="Yes">Yes</td>
                    </tr>
                    <p></p>
                    <tr>
                        <b>Best days to contact you:</b>
                        <td><input type="checkbox" id="Mon"/>M</td>
                        <td><input type="checkbox" id="Tues"/>T</td>
                        <td><input type="checkbox" id="Wed"/>W</td>
                        <td><input type="checkbox" id="Thur"/>T</td>
                        <td><input type="checkbox" id="Fri"/>F</td>
                    </tr>
                    <p></p>
                    <tr>
                        <td><input type="submit" value="Send Request"></td>
                    </tr>
                </table>
            </form>
        <hr/>
        <p>
        1234 Lasagna RD, Lasagna City, New York, 10001<br/>
        123-345-6789
        </p>
    </body>
</html>
